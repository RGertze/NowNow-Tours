<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NowNow Tours - Discover Africa</title>
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="Discover authentic African adventures with NowNow Tours. We create unforgettable, safe, and hassle-free travel experiences across the magnificent continent of Africa.">
    <meta name="keywords" content="Africa tours, African safari, Zanzibar tours, Cape Town tours, African travel, adventure travel">
    <meta name="author" content="NowNow Tours">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nownowtours.com">
    <meta property="og:title" content="NowNow Tours - Discover Africa">
    <meta property="og:description" content="Authentic African adventures. Safe, memorable, and hassle-free travel experiences across Africa.">
    <meta property="og:image" content="/og-image.svg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nownowtours.com">
    <meta property="twitter:title" content="NowNow Tours - Discover Africa">
    <meta property="twitter:description" content="Authentic African adventures. Safe, memorable, and hassle-free travel experiences across Africa.">
    <meta property="twitter:image" content="/og-image.svg">
    
    <!-- Tailwind CSS will be loaded by Vite -->
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TravelAgency",
      "name": "NowNow Tours",
      "description": "Authentic African adventures. Safe, memorable, and hassle-free travel experiences across Africa.",
      "url": "https://nownowtours.com",
      "telephone": "+1-234-567-890",
      "email": "contact@nownowtours.com",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "Multiple African Countries"
      },
      "areaServed": [
        {
          "@type": "Country",
          "name": "Tanzania"
        },
        {
          "@type": "Country", 
          "name": "South Africa"
        },
        {
          "@type": "Country",
          "name": "Angola"
        }
      ],
      "serviceType": "Travel Tours",
      "priceRange": "$900-$2800"
    }
    </script>
  </head>
  <body class="bg-stone-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
