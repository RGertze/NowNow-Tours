name = "nownow-tours-africa"
compatibility_date = "2024-09-29"

[env.production]
name = "nownow-tours-africa"

[[env.production.routes]]
pattern = "nownow-tours-africa.pages.dev"

# Build configuration for Cloudflare Pages
[build]
command = "npm run build"
cwd = ""
watch_dir = "src"

[build.upload]
format = "directory"
dir = "dist"